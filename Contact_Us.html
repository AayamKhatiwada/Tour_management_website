<body style="background-image: url(picture.png)">
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>Welcome to our Tour management system website.Feel Free to contact us.</p>
        </header>
        <div class="content">
            <div class="content-form">
                <section>
                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                    <h2>Address</h2>
                    <p>
                        Nepal <br> Kathmandu <br> Naxal
                    </p>
                </section>

                <section>
                    <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                    <h2>Phone</h2>
                    <p>9876543210</p>
                </section>

                <section>
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    <h2>E-mail</h2>
                    <p>HenShe@temporary.net</p>
                </section>
            </div>
        </div>

        <form>
            <div class="form">
                <div class="right">
                    <div class="contact-form">
                        <input type="text" required>
                        <span>Full Name</span>
                    </div>

                    <div class="contact-form">
                        <input type="E-mail" required>
                        <span>E-mail Id</span>
                    </div>
                    <div class="contact-form">
                        <textarea name="text">
                    
                  </textarea>
                        <span> Type your Message....</span>
                    </div>

                    <div class="contact-form">
                        <input type="submit" name="submit">
                    </div>
                </div>
            </div>
    </div>
    </form>

    <div class="empty">

    </div>
    </div>
</body>
